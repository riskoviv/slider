<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider plugin test</title>
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body>
  <div class="slider" id="slider"></div>
  <div class="slider" id="slider2"></div>

  <script>
    $(() => {
      $.fn.sliderPlugin.options.isVertical = true;
      const plugin1 = $('#slider').sliderPlugin();
      plugin1.setStepSize(25);
      console.log('plugin1.options:', plugin1.getOptions());
      $.fn.sliderPlugin.options.isInterval = true;
      console.log('plugin1.options:', plugin1.getOptions());
      const plugin2 = $('#slider2').sliderPlugin({ stepSize: 42 });
      console.log('plugin2.options:', plugin2.getOptions());
    });
  </script>
</body>
</html>
