<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <!-- <div class="data-monitor"></div> -->
  <div class="overscroll-container">
    <div class="slider-container" id="slider1"></div>
    <!-- <div class="slider-container" id="slider2"></div> -->
    <div class="panel" id="panel1">
      <label><input class="panel__interval" type="checkbox" name="interval"> isInterval</label>
      <label><input class="panel__vertical" type="checkbox" name="vertical"> isVertical</label>
      <label><input class="panel__progress" type="checkbox" name="progress"> showProgress</label>
      <label><input class="panel__tip" type="checkbox" name="tip"> showTip</label>
      <label><input class="panel__scale" type="checkbox" name="scale"> showScale</label>
      <label><input class="panel__value1" type="number" name="value1" id="value1"> value1</label>
      <label><input class="panel__value2" type="number" name="value2" id="value2"> value2</label>
      <label><input class="panel__step-size" type="number" name="step-size" id="step-size"> stepSize</label>
    </div>
  </div>
</body>
</html>
